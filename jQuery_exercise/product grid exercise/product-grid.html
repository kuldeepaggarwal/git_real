<html>
  <head>
    <title>JSON Product Data</title>
  </head>
  <style>
    form {
      background-color: #ccc;
      border: solid 1px black;
      width: 200px;
      float: left;
    }
    img{
      height: 100px;
      width: 100px;
      margin: 2px;
      display: none;
    }
  </style>
  <body>
    <form>
      <h3>BRAND:</h3>
      <p>
        <input type="checkbox" name="brand" value="BRAND A">
        <label for="brand" >A</label>
      </p>
      <p>
        <input type="checkbox" name="brand" value="BRAND B">
        <label for="brand" >B</label>
      </p>
      <p>
        <input type="checkbox" name="brand" value="BRAND C">
        <label for="brand" >C</label>
      </p>
      <p>
        <input type="checkbox" name="brand" value="BRAND D">
        <label for="brand" >D</label>
      </p>
      <h3>COLOR:</h3>
      <p>
        <input type="checkbox" name="color" value = "Red">
        <label for="red" >RED</label>
      </p>
      <p>
        <input type="checkbox" name="color" value = "Blue">
        <label for="blue" >BLUE</label>
      </p>
      <p>
        <input type="checkbox" name="color" value = "Green">
        <label for="green" >GREEN</label>
      </p>
      <p>
        <input type="checkbox" name="color" value = "Yellow">
        <label for="yellow" >YELLOW</label>
      </p>
      <h3>AVAILABILITY:</h3>
      <p>
        <input type="checkbox" name="sold_out" value = "1">
        <label for="red" >SOLD OUT</label>
      </p>
      <p>
        <input type="checkbox" name="sold_out" value = "0">
        <label for="blue" >AVAILABLE</label>
      </p>

    </form>
    <div id = "container">
    </div>
  </body>
  <script src="libs/jquery-1.10.2.min.js"></script>
  <script src="product-grid.js"></script>

</html>
