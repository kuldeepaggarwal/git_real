<html>
  <head>
    <title>
      PARENT-CHILD CHEKBOXES
    </title>
    <link rel="stylesheet" type="text/css" href="parent-child-chkbox.css">
  </head>
  <body>
    <div>
      <ul>
        <li id = "colorsOuter">
          <input type="checkbox" name="colors" onclick="displayList(this)">
          <label for="colors">COLORS</label>
          <ul id = "colorsInner">
              <li>
                <input class = "inner" type="checkbox" name="red">
                <label for="red">red</label>
              </li>
              <li>
                <input class = "inner" type="checkbox" name="yellow">
                <label for="yellow">yellow</label>
              </li>
              <li>
                <input class = "inner" type="checkbox" name="green">
                <label for = "green">green</label>
              </li>
              <li>
                <input class = "inner" type="checkbox" name="blue">
                <label for="blue">blue</label>
              </li>
            </ul>
        </li>
        <li  id = "moviesOuter">
          <input type="checkbox" name="movies" onclick="displayList(this)">
          <label for="movies">MOVIES</label>
          <ul id = "moviesInner">
              <li>
                <input class = "inner" type="checkbox" name="dar">
                <label for="dar">dar</label>
              </li>
              <li>
                <input class = "inner" type="checkbox" name="sir">
                <label for="sir">sir</label>
              </li>
          </ul>
        </li>
        <li  id = "drinksOuter">
          <input type="checkbox" name="drinks" onclick="displayList(this)">
           <label for="drinks">DRINKS</label>
           <ul id = "drinksInner">
              <li>
                <input class = "inner" type="checkbox" name="coke">
                <label for="coke">coke</label>
              </li>
              <li>
                <input class = "inner" type="checkbox" name="pepsi">
                <label for="pepsi">pepsi</label>
              </li>
              <li>
                <input class = "inner" type="checkbox" name="dew">
                <label for="dew">dew</label>
              </li>
            </ul>
        </li>
        <li id = "bikesOuter">
          <input type="checkbox" name="bikes" onclick="displayList(this)">
          <label for="bikes">BIKES</label>
          <ul id = "bikesInner">
              <li>
                <input class = "inner" type="checkbox" name="V-rod">
                <label for="V-rod">V-rod</label>
              </li>
              <li>
                <input class = "inner" type="checkbox" name="pulsar">
                <label for="pulsar">pulsar</label>
              </li>
              <li>
                <input class = "inner" type="checkbox" name="cbz">
                <label for="cbz">cbz</label>
              </li>
          </ul>
        </li>
      </ul>
    </div>
  </body>
  <script type="text/javascript" src="parent-child-chkbox.js"></script>
</html>
